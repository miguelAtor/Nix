<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title> Carrito de compras </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
	  	<form class="form-inline" action="/action_page.php">
	    	<input class="form-control mr-sm-2" type="text" placeholder="Ingresa tu busqueda" width= 100>
	    	<button class="btn btn-success" type="submit">Buscar </button>
	  	</form>
		 <ul class="nav nav-pills">

		  <li class="nav-item dropdown">
		    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Categorias</a>
		    <div class="dropdown-menu">
		      <a class="dropdown-item" href="#">Categoria 1</a>
		      <a class="dropdown-item" href="#">Categoria 2</a>
		      <a class="dropdown-item" href="#">Categoria 3</a>
		    </div>
		  </li>

		  <li class="nav-item">
		    <a class="nav-link" href="#">Pedidos</a>
		  </li>

		  <li class="nav-item">
		    <a class="nav-link" href="/carrito/ver">Carrito</a>
		  </li>

		  <li class="nav-item">
		    <a class="nav-link" href="#">Perfil</a>
		  </li>
		</ul>
	</div>
	</nav>


	<div class="container pt-3">
	<h1> Carrito de compras </h1>
	</div>


	<div class = "container pt-5">
	<table class="table table-bordered">
	  <thead class ="thead-dark">
	    <tr>
	      <th scope="col">Platillo</th>
	      <th scope="col">Precio</th>
	      <th scope="col" style="width: 10%">Eliminar</th>
	    </tr>
	  </thead>
	  <tbody>
			<c:forEach var="platillo" items="${carrito}">
					<tr th:each="platillo : ${carrito}" >
				    <td th:utext="${platillo.nombre}"></td>
				    <td th:utext="${platillo.precio}"></td>
						<td> <a th:href="@{'/carrito/editar/' + ${platillo.nombre}}" class="btn btn-danger" role="button"> Eliminar </a> </td>
				  </tr>
			</c:forEach>
	  </tbody>
	</table>
	</div>


	<div class = "container pt-3">
	    <a href="/carrito/ver" class="btn btn-info" role="button"> Cancelar</a>
  		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
  			Guardar cambios
  		</button>
	</div>


<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title-center"> Confirmación</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <h1  class= "text-center"></h1>¿Deseas continuar ?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <a class="btn btn-secondary" href = "/carrito/ver" > Cancelar </a>
          <a class="btn btn-success" href = "/carrito/eliminar"> Aceptar</a>
        </div>

      </div>
    </div>
  </div>

</div>





</body>
</html>
